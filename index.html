<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <label for="expense-input">Expense:</label>
      <input type="text" id="expense-input" placeholder="Enter expense">
      
      <label for="category-input">Category:</label>
      <input type="text" id="category-input" placeholder="Enter category">

      <label for="amount-input">Amount:</label>
      <input type="number" id="amount-input" placeholder="Enter amount">

      <button type="button" onclick="addExpense()">Add</button>
    </form>
    <ul id="expense-list"></ul>
    <p>Total Expenses: $<span id="total-expenses">0.00</span></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
